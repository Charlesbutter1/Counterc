<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    #counter {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .clear {
      background: red;
    }

    .clear:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div id="counter">0</div>
  <button onclick="updateCounter('increment')">➕ Increment</button>
  <button onclick="updateCounter('decrement')">➖ Decrement</button>
  <button class="clear" onclick="updateCounter('clear')">❌ Clear</button>

  <script>
    async function fetchCounter() {
      const res = await fetch("/api/counter");
      const data = await res.json();
      document.getElementById("counter").innerText = data.value;
    }

    async function updateCounter(action) {
      await fetch(`/api/counter/${action}`, { method: "POST" });
      fetchCounter();
    }

    // Load counter on page start
    fetchCounter();
  </script>
</body>
</html>
